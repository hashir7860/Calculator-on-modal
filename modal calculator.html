<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .modal-content {
            background: none;
            border: none;
            box-shadow: none;
        }

        .result-screen {
            height: 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            background: #8e9eab;
            box-shadow: 0px 4px #000099 inset;
        }

        .input-button {
            background: #aca4a4;
        }

        .input-button:hover {
            background: #aca4a4;
        }
    </style>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="modal fade" id="exampleModalToggle" aria-labelledby="exampleModalToggleLabel" tabindex="-1"
        style="display: none" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center" id="calc">
                        <div class="calcBG text-center bg-white p-3 rounded-4">
                            <form name="calc">
                                <input type="text" class="result-screen w-100" name="result" readonly />
                            </form>
                            <div class="row mt-2">
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="allClear" type="button" class="btn btn-danger w-100"
                                        onclick="clearScreen()">
                                        AC
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="clear" type="button" class="btn btn-warning w-100"
                                        onclick="clearScreen()">
                                        CE
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="%" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        %
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="/" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        รท
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="7" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        7
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="8" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        8
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="9" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        9
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="*" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        x
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="4" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        4
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="5" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        5
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="6" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        6
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="-" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        -
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="1" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        1
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="2" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        2
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="3" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        3
                                    </button>
                                </div>
                                <div class="col-md-3 col-6 mt-2">
                                    <button id="+" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        +
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3 col-6">
                                    <button id="0" type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        0
                                    </button>
                                </div>
                                <div class="col-md-3 col-6">
                                    <button id="." type="button" class="btn input-button w-100"
                                        onclick="myFunction(this.id)">
                                        .
                                    </button>
                                </div>
                            </div>
                            <button id="equals" type="button" class="btn btn-success w-100 mt-2" onclick="calculate()">
                                Calculate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
        Calculator on modal
    </button>

    <script>
        function myFunction(id) {
            document.calc.result.value += id;
        }

        function clearScreen() {
            document.calc.result.value = '';
        }

        function calculate() {
            try {
                var input = eval(document.calc.result.value);
                document.calc.result.value = input;
            } catch (err) {
                document.calc.result.value = 'Error';
            }
        }
    </script>
</body>

</html>
